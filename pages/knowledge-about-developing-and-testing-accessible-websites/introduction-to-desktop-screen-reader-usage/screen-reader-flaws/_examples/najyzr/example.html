<h1>
  A form with role="form"
</h1>
<form class="form" method="post" role="form">
  <fieldset>
    <legend>Your details</legend>
    <div>
      <label for="name">Name: </label><input id="name" />
    </div>
    <div>
      <label for="message">Message: </label><textarea id="message"></textarea>
    </div>
  </fieldset>
</form>
