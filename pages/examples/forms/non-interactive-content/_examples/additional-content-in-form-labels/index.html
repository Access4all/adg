<form>
  <label class="control">
    <div class="label">
      Name
    </div>
    <input type="text" />
    <div class="description">
      Please enter your full name.
    </div>
  </label><label class="control">
    <div class="label">
      Biography
    </div>
    <textarea></textarea>
    <div class="description">
      Please tell us something about yourself.
    </div>
  </label>
  <label class="control">
    <div class="label">
      Age
    </div>
    <select>
      <option>
        0 to 9 Years
      </option>
      <option>
        10 to 19 Years
      </option>
      <option>
        20 to 29 Years
      </option>
      <option>
        30 to 39 Years
      </option>
      <option>
        40 to 49 Years
      </option>
      <option>
        50 to 59 Years
      </option>
      <option>
        60 to 69 Years
      </option>
      <option>
        70 to 79 Years
      </option>
      <option>
        80 to 89 Years
      </option>
      <option>
        90 to 99 Years
      </option>
    </select>
    <div class="description">
      Please tell us how old you are.
    </div>
  </label>
  <fieldset>
    <legend>Region of residence</legend>
    <label class="control">
      <input name="region" type="radio" />
      <div class="label">
        Africa
      </div>
      <div class="description">
        Saharan Africa and Sub-Saharan Africa
      </div>
    </label>
    <label class="control">
      <input name="region" type="radio" />
      <div class="label">
        Americas
      </div>
      <div class="description">
        Northern America, Middle America and South America
      </div>
    </label>
    <label class="control">
      <input name="region" type="radio" />
      <div class="label">
        Antarctica
      </div>
      <div class="description">
        East Antarctica and West Antarctica
      </div>
    </label>
    <label class="control">
      <input name="region" type="radio" />
      <div class="label">
        Asia
      </div>
      <div class="description">
        East Asia (Far East), Southeast Asia (Indochina), Central Asia, North Asia (Siberia), South Asia (Indian subcontinent), West Asia (Middle East) and Himalayan Rim
      </div>
    </label>
    <label class="control">
      <input name="region" type="radio" />
      <div class="label">
        Europe
      </div>
      <div class="description">
        Eastern Europe, Northern Europe, Mediterranean Europe and Western Europe
      </div>
    </label>
    <label class="control">
      <input name="region" type="radio" />
      <div class="label">
        Oceania
      </div>
      <div class="description">
        Australasia, Melanesia, Micronesia and Polynesia
      </div>
    </label>
  </fieldset>
  <label class="control">
    <input type="checkbox" />
    <div class="label">
      I accept the following terms and conditions:
    </div>
    <ul>
      <li>
        I entered all data truthfully
      </li>
      <li>
        I am a good person
      </li>
      <li>
        I only make informed decisions
      </li>
    </ul>
  </label>
</form>
