<form>
  <label class="control">
    <div class="label">
      Name
    </div>
    <input type="text" />
    <div class="description">
      Please tell us your full name.
    </div>
  </label><label class="control">
    <div class="label">
      Biography
    </div>
    <textarea></textarea>
    <div class="description">
      Please tell us something about yourself.
    </div>
  </label>
  <label class="control">
    <div class="label">
      Age
    </div>
    <select>
      <option>
        0 to 9 Years
      </option>
      <option>
        10 to 19 Years
      </option>
      <option>
        20 to 29 Years
      </option>
      <option>
        30 to 39 Years
      </option>
      <option>
        40 to 49 Years
      </option>
      <option>
        50 to 59 Years
      </option>
      <option>
        60 to 69 Years
      </option>
      <option>
        70 to 79 Years
      </option>
      <option>
        80 to 89 Years
      </option>
      <option>
        90 to 99 Years
      </option>
    </select>
    <div class="description">
      Please tell us how old you are.
    </div>
  </label>
  <fieldset>
    <legend>Place of Residence</legend>
    <label class="control">
      <input name="place" type="radio" />
      <div class="label">
        Urban Area
      </div>
      <div class="description">
        An area with a dense concentration of buildings, people, infrastructure and commercial activity
      </div>
    </label>
    <label class="control">
      <input name="place" type="radio" />
      <div class="label">
        Suburban Area
      </div>
      <div class="description">
        An area with moderate population density, car-centric infrastructure and some commercial spaces
      </div>
    </label>
    <label class="control">
      <input name="place" type="radio" />
      <div class="label">
        Rural Area
      </div>
      <div class="description">
        An area with low population density, extensive open spaces, and a prevalence of agricultural or natural landscapes
      </div>
    </label>
  </fieldset>
  <label class="control">
    <input type="checkbox" />
    <div class="label">
      I accept the following terms and conditions:
    </div>
    <ul>
      <li>
        I entered all data truthfully
      </li>
      <li>
        I am a good person
      </li>
      <li>
        I only make informed decisions
      </li>
    </ul>
  </label>
</form>
