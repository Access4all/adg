<form>
  <div class="control">
    <label for="full_name">Name</label>
    <input id="full_name" type="text" />
    <label class="description" for="full_name">Please tell us your full name.</label>
  </div>
  <div class="control">
    <label for="biography">Biography</label>
    <textarea id="biography"></textarea>
    <label class="description" for="biography">Please tell us something about yourself.</label>
  </div>
  <div class="control">
    <label for="age_group">Age</label>
    <select id="age_group">
      <option>
        0 to 9 Years
      </option>
      <option>
        10 to 19 Years
      </option>
      <option>
        20 to 29 Years
      </option>
      <option>
        30 to 39 Years
      </option>
      <option>
        40 to 49 Years
      </option>
      <option>
        50 to 59 Years
      </option>
      <option>
        60 to 69 Years
      </option>
      <option>
        70 to 79 Years
      </option>
      <option>
        80 to 89 Years
      </option>
      <option>
        90 to 99 Years
      </option>
    </select>
    <label class="description" for="age_group">
      Please tell us how old you are.
    </label>
  </div>
  <fieldset>
    <legend>Place of Residence</legend>
    <div class="control">
      <input id="place_urban" name="place" type="radio" />
      <label for="place_urban">Urban Area</label>
      <label class="description" for="place_urban">An area with a dense concentration of buildings, people, infrastructure and commercial activity</label>
    </div>
    <div class="control">
      <input id="place_suburban" name="place" type="radio" />
      <label for="place_suburban">Suburban Area</label>
      <label class="description" for="place_suburban">An area with moderate population density, car-centric infrastructure and some commercial spaces</label>
    </div>
    <div class="control">
      <input id="place_rural" name="place" type="radio" />
      <label for="place_rural">Rural Area</label>
      <label class="description" for="place_rural">An area with low population density, extensive open spaces, and a prevalence of agricultural or natural landscapes</label>
    </div>
  </fieldset>
  <div class="control">
    <input id="accept_agbs" type="checkbox" />
    <label for="accept_agbs">I accept the following terms and conditions:</label>
    <label class="description" for="accept_agbs">
      <ul>
        <li>
          I entered all data truthfully
        </li>
        <li>
          I am a good person
        </li>
        <li>
          I only make informed decisions
        </li>
      </ul>
    </label>
  </div>
</form>
