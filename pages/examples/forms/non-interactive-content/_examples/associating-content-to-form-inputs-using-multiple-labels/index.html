<form>
  <div class="control">
    <label for="full_name">Name</label>
    <input id="full_name" type="text" />
    <label class="description" for="full_name">Please tell us your full name.</label>
  </div>
  <div class="control">
    <label for="biography">Biography</label>
    <textarea id="biography"></textarea>
    <label class="description" for="biography">Please tell us something about yourself.</label>
  </div>
  <div class="control">
    <label for="age_group">Age</label>
    <select id="age_group">
      <option>
        0 to 9 Years
      </option>
      <option>
        10 to 19 Years
      </option>
      <option>
        20 to 29 Years
      </option>
      <option>
        30 to 39 Years
      </option>
      <option>
        40 to 49 Years
      </option>
      <option>
        50 to 59 Years
      </option>
      <option>
        60 to 69 Years
      </option>
      <option>
        70 to 79 Years
      </option>
      <option>
        80 to 89 Years
      </option>
      <option>
        90 to 99 Years
      </option>
    </select>
    <label class="description" for="age_group">
      Please tell us how old you are.
    </label>
  </div>
  <fieldset>
    <legend>Region of residence</legend>
    <div class="control">
      <input id="region_africa" name="region" type="radio" />
      <label for="region_africa">Africa</label>
      <label class="description" for="region_africa">Saharan Africa and Sub-Saharan Africa</label>
    </div>
    <div class="control">
      <input id="region_americas" name="region" type="radio" />
      <label for="region_americas">Americas</label>
      <label class="description" for="region_americas">Northern America, Middle America and South America</label>
    </div>
    <div class="control">
      <input id="region_antarctica" name="region" type="radio" />
      <label for="region_antarctica">Antarctica</label>
      <label class="description" for="region_antarctica">East Antarctica and West Antarctica</label>
    </div>
    <div class="control">
      <input id="region_asia" name="region" type="radio" />
      <label for="region_asia">Asia</label>
      <label class="description" for="region_asia">East Asia (Far East), Southeast Asia (Indochina), Central Asia, North Asia (Siberia), South Asia (Indian subcontinent), West Asia (Middle East) and Himalayan Rim</label>
    </div>
    <div class="control">
      <input id="region_europe" name="region" type="radio" />
      <label for="region_europe">Europe</label>
      <label class="description" for="region_europe">Eastern Europe, Northern Europe, Mediterranean Europe and Western Europe</label>
    </div>
    <div class="control">
      <input id="region_oceania" name="region" type="radio" />
      <label for="region_oceania">Oceania</label>
      <label class="description" for="region_oceania">Australasia, Melanesia, Micronesia and Polynesia</label>
    </div>
  </fieldset>
  <div class="control">
    <input id="accept_agbs" type="checkbox" />
    <label for="accept_agbs">I accept the following terms and conditions:</label>
    <label class="description" for="accept_agbs">
      <ul>
        <li>
          I entered all data truthfully
        </li>
        <li>
          I am a good person
        </li>
        <li>
          I only make informed decisions
        </li>
      </ul>
    </label>
  </div>
</form>
