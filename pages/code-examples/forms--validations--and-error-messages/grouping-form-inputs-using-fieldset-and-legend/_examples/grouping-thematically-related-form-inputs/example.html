<form>
  <fieldset>
    <legend>Personal Details</legend>
    <div class="control">
      <label for="name">Full name</label><input id="name" type="text" />
    </div>
    <div class="control">
      <label for="biography">Biography</label><textarea id="biography"></textarea>
    </div>
    <div class="control">
      <label for="image">Image</label><input id="image" type="file" />
    </div>
    <div class="control">
      <label for="age_group">Age Group</label><select id="age_group">
        <option>
          0 to 9 Years
        </option>
        <option>
          10 to 19 Years
        </option>
        <option>
          20 to 29 Years
        </option>
        <option>
          30 to 39 Years
        </option>
        <option>
          40 to 49 Years
        </option>
        <option>
          50 to 59 Years
        </option>
        <option>
          60 to 69 Years
        </option>
        <option>
          70 to 79 Years
        </option>
        <option>
          80 to 89 Years
        </option>
        <option>
          90 to 99 Years
        </option>
      </select>
    </div>
  </fieldset>
  <fieldset>
    <legend>Additional Details</legend>
    <div class="control">
      <label for="interests">Interests</label><select id="interests" multiple="">
        <option>
          Readings
        </option>
        <option>
          Cinemas
        </option>
        <option>
          Theaters
        </option>
        <option>
          Operas
        </option>
        <option>
          Concerts
        </option>
      </select>
    </div>
    <div class="control">
      <label for="favourite_car">Favourite Car</label><select id="favourite_car"><optgroup label="Swedish Cars">
          <option>
            Volvo
          </option>
          <option>
            Saab
          </option>
        </optgroup><optgroup label="German Cars">
          <option>
            Mercedes
          </option>
          <option>
            Audi
          </option>
        </optgroup></select>
    </div>
    <div class="control">
      <label for="public_transports">Public transports</label><select id="public_transports" multiple=""><optgroup label="Ground">
          <option>
            Train
          </option>
          <option>
            Bus
          </option>
        </optgroup><optgroup label="Water">
          <option>
            Ship
          </option>
          <option>
            Submarine
          </option>
        </optgroup><optgroup label="Air">
          <option>
            Plane
          </option>
          <option>
            Cable Car
          </option>
        </optgroup></select>
    </div>
  </fieldset>
</form>
