name: Code Quality checks

on:
  pull_request:
  push:
    branches: [main]

jobs:
  code-quality:
    name: Run linter and prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run prettier -- --check
